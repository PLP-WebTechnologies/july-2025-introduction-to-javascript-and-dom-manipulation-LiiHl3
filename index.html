<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mastering JavaScript with Colors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Color Explorer</h1>

  <!-- Part 1: User Input and Conditionals -->
  <section id="color-check">
    <h2>Check Your Favorite Color</h2>
    <input type="text" id="colorInput" placeholder="Enter a color name" />
    <button id="checkColorBtn">Check Color</button>
    <p id="colorMessage"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="color-functions">
    <h2>Color Functions</h2>
    <button id="randomColorBtn">Show Random Color</button>
    <p id="randomColorDisplay"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="color-list">
    <h2>List of Colors</h2>
    <ul id="colorList"></ul>
  </section>

  <!-- Part 4: DOM Interactions -->
  <section id="color-changer">
    <h2>Change Background Color</h2>
    <button class="color-btn" data-color="red">Red</button>
    <button class="color-btn" data-color="green">Green</button>
    <button class="color-btn" data-color="blue">Blue</button>
    <button class="color-btn" data-color="yellow">Yellow</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
